<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="addIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name" class="form-control" #nameInput> -->
          <input type="text" id="name" name="name" ngModel class="form-control" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input type="number" id="amount" min="1" class="form-control" #amountInput> -->
          <input type="number" id="amount" name="amount" min="1" ngModel class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mt-3">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{ editMode ? "Update" : "Add" }}</button>
          <button class="btn btn-danger" type="button" (click)="deleteIngredient(f)">Delete</button>
          <button class="btn btn-primary" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
