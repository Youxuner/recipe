<div class="row mt-5">
    <div class="col-xs-10">
        <router-outlet></router-outlet>
        <hr>
        <ul class="list-group">
          <li class="list-group-item"
            *ngFor="let ingredient of ingredients;let i = index"
            routerLinkActive="text-primary"
            (click)="editIngredient(i)">
            {{ ingredient.name }} ({{ ingredient.amount }})
          </li>
        </ul>
    </div>
</div>
