<div class="container">
  <div class="row mt-5">
    <div class="col-md-10">
      <router-outlet></router-outlet>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
          routerLinkActive="text-primary"
          (click)="editIngredient(i)"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
</div>
