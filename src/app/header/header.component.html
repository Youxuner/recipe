<nav class="navbar navbar-expand-md navbar-light border-bottom shadow-sm px-4">
  <div class="container-fluid">
    <!-- Part header -->
    <a
      class="navbar-brand"
      routerLink="/recipes"
      i18n="name application|info of recipes"
      >Recipe Book</a
    >
    <button
      class="navbar-toggler"
      type="button"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Part Menu -->
    <div class="collapse navbar-collapse" [ngbCollapse]="collapsed">
      <!-- me-auto respinge dropdown a destra-->
      <ul class="nav navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            routerLink="recipes"
            routerLinkActive="border-bottom border-dark"
            *ngIf="isAuthenticated"
            i18n
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-dark"
            routerLink="shopping-list"
            routerLinkActive="border-bottom border-dark"
            i18n
            >Shopping List</a
          >
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <button class="btn btn-outline-dark" routerLink="/auth" i18n>
            Authenticate
          </button>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" *ngIf="isAuthenticated">{{ email }}</a>
        </li>
        <li class="nav-item">
          <button
            class="btn btn-outline-dark"
            (click)="logout()"
            *ngIf="isAuthenticated"
            i18n
          >
            Logout
          </button>
        </li>
        <!-- display="dynamic" risolve il problema della visualizzazione del dropdown list item -->
        <li
          ngbDropdown
          class="nav-link"
          display="dynamic"
          *ngIf="isAuthenticated"
        >
          <div ngbDropdownToggle id="navbarDropdown" i18n>Manage</div>

          <div ngbDropdownMenu aria-labelledby="navbarDropdown">
            <a ngbDropdownItem (click)="saveData()" i18n>Save Data</a>
            <a ngbDropdownItem (click)="fetchData()" i18n>Fetch Data</a>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem i18n="other operation">Something else here</a>
          </div>
        </li>
        <li ngbDropdown class="nav-link" display="dynamic">
          <div ngbDropdownToggle id="linguage" i18n>Language</div>

          <div ngbDropdownMenu aria-labelledby="linguage">
            <!-- <a ngbDropdownItem href="/en">English</a>
            <a ngbDropdownItem href="/it">Italiano</a>
            <a ngbDropdownItem href="/zh">简体中文</a> -->
            <!-- <a ngbDropdownItem (click)="onClick(en, 'en')" #en>English</a>
            <a ngbDropdownItem (click)="onClick(it, 'it')" #it>Italiano</a>
            <a ngbDropdownItem (click)="onClick(zh, 'zh')" #zh>简体中文</a> -->
            <a
              ngbDropdownItem
              *ngFor="let lan of languageList"
              (click)="onClick(a, lan.code)"
              #a
              >{{ lan.label }}</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
