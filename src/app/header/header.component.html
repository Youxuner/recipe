<nav class="navbar navbar-expand-md navbar-light border-bottom shadow-sm px-4">
  <div class="container-fluid">
    <!-- Part header -->
    <a class="navbar-brand" (click)="toRouter()">Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Part Menu -->
    <div class="collapse navbar-collapse" [ngbCollapse]="collapsed">
      <!-- me-auto respinge dropdown a destra-->
      <ul class="nav navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link text-dark btn btn-default"
            aria-current="page"
            routerLink="recipes"
            *ngIf="isAuthenticated"
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-dark btn btn-default"
            routerLink="shopping-list"
            >Shopping List</a
          >
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <button class="btn btn-default" routerLink="/auth">
            Authenticate
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-default" type="button" *ngIf="isAuthenticated">{{ email }}</button>
        </li>
        <li class="nav-item">
          <button
            class="btn btn-default"
            (click)="logout()"
            *ngIf="isAuthenticated"
          >
            Logout
          </button>
        </li>
        <!-- display="dynamic" risolve il problema della visualizzazione del dropdown list item -->
        <li ngbDropdown class="nav-link" display="dynamic" *ngIf="isAuthenticated">
          <div ngbDropdownToggle id="navbarDropdown">Manage</div>

          <div ngbDropdownMenu aria-labelledby="navbarDropdown">
            <a ngbDropdownItem (click)="saveData()">Save Data</a>
            <a ngbDropdownItem (click)="fetchData()">Fetch Data</a>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem>Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
