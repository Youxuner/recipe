<div class="container">
  <div class="row my-5">
    <div class="col-md-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">Save</button>
            <button class="btn btn-danger" type="button" (click)="cancelEdit()">Cancel</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                #name
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <img
              [src]="imagePath.value"
              [alt]="name.value"
              class="image-responsive"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>

        <div formArrayName="ingredients">
          <div class="row my-3" *ngFor="let group of getGroup();let i = index" [formGroupName]="i">
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="name"/>
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount"/>
            </div>
            <div class="col-md-1">
              <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
            </div>

          </div>

          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
