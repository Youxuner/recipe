<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-xs-12">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <!-- <app-alert [message]="error" *ngIf="error"></app-alert> -->
      <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email" i18n>Email: </label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password" i18n>Password: </label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="mt-3">
          <button
            class="btn btn-primary me-3"
            type="submit"
            [disabled]="f.invalid" i18n
          >
            { isLoginMode, select, true {Login}, false {Sign Up} }
          </button>
          <button
            class="btn btn-primary"
            (click)="onSwitchMode()"
            type="button" i18n
          >
            Switch to { isLoginMode, select, true {Sign Up}, false {Login} }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
